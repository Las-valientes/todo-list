<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Todo-list</title>
  <link rel="shortcut icon" href="assets/icon.ico" />

</head>
<body>
  <header>
    <img src="assets/logo.png" alt="">
  </header>
  <nav>
    <ul class="collapsible">
        <li>
            <div class="collapsible-header">    
                <button type="button" class="nav-btn"><img src="assets/addBoard.svg" alt="">AGREGAR TABLERO</button>
            </div>
            <div class="collapsible-body">
                <div class="row">
                    <form class="col s12" id="add-board-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="addTitleBoard" class="materialize-textarea"></textarea>
                                <label for="addTitleBoard">Nombre del tablero</label>
                            </div>
                        </div>
                        <button class="nav-btn" id="nav-btn-add">Agregar</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>  
  </nav>
  <!--                       <button type="button" class="nav-btn" id="add-board"><img src="assets/addBoard.svg" alt="">AGREGAR TABLERO</button>
-->
  <main>
      <section>
        <div class="container">
            <div class="row"  id="boards-container"></div>
            <div class="row" id="todos"></div>   
            
        </div>
      </section>
</main>
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
